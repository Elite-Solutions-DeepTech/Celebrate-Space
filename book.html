        <section class="booking-form">
            <h2>Book a Hall</h2>
            <form action="" name="submit-to-google-sheet">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" required>

                <input type="submit" value="Submit">
            <a href="home1.html" class="btn">Back to Home</a>
	
            </form>
            <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbwOfYMHuX0tYEl4sMRLyv4P9Tx083rZoiygIvgqOTTpDVHjeWfN7gKiOK_JUSlJV7j7BQ/exec'
                const form = document.forms['submit-to-google-sheet']
              
                form.addEventListener('submit', e => {
                  e.preventDefault()
                  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => {
                        console.log('Success!', response);
                        window.alert("Data Successfully submitted");
                        form.reset();
        
                    })
                    .catch(error => console.error('Error!', error.message))
                })
              </script>

        </section>
